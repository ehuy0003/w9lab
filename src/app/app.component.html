<!-- Begin of Teacher section -->
<br>
<hr>
<div id="bookSection">
  <div>
    Book Title <input name="bookTitle" [(ngModel)]="bookTitle" type="text" class="form-control" />
  </div>
  <br>
  <div>
    Publication Date <input name="pubDate" [(ngModel)]="pubDate" type="date" class="form-control" />
  </div>
  <br>
  <div>
    Select Book Type 
    <select name="bookType" [(ngModel)]="bookType" type="options" class="form-control" >
      <option value = 'Hard Cover'>Hard Cover</option>
      <option value = 'Paper Back'>Paper Back</option>
    </select>
  </div>
  <br>
  <div>
    Book Summary <input name="bookSum" [(ngModel)]="bookSum" type="text" class="form-control" />
  </div>
  <br>
  <button (click)="saveBook()" class="btn btn-primary">Save Book</button>
  <button (click)="deleteHard()" class="btn btn-info">Delete Hard Cover</button>


  <hr>

  <table class="table table-striped">
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Publication Date</th>
      <th>Type</th>
      <th>Summary</th>
      <th>Delete?</th>

    </tr>
    <ng-container *ngFor="let item of db;let i=index">
      <tr>
        <td>{{i + 1}}</td>
        <td>{{item.bookTitle}}</td>
        <td>{{item.pubDate}}</td>
        <td>{{item.bookType}}</td>
        <td>{{item.bookSum}}</td>
        <td>  
          <button (click)="deleteBook(item)" class="btn btn-danger">Delete?</button>
        </td>
      </tr>
    </ng-container>
  </table>
</div>
